<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial scale=1.0" />
  </head>
  <body>
    <h3>CodeHive Academy</h3>
    <br />
    <div class="heading">
      <p>Learn to code by watching others</p>
    </div>
    <br />
    <div class="paragraph">
      <p>
        See how experienced developers solve problem in real-time.Watching
        scripted tutorials is great understanding how developers think is
        invaluable.
      </p>
    </div>
    <br />
    <div class="button">
      <input
        type="submit"
        value="Try it free for 7 days then $20/month thereafter"
      />
    </div>
    <br />
    <div class="container">
      <div class="title"><h5>Registration</h5></div>
      <form id="sign-up" class="user-details">
        <div id="Name" class="username">
          <input
            type="text"
            name="Name"
            id="Name"
            autocomplete="off"
            placeholder="Name"
          />
          <small></small>
        </div>
        <div id="Email" class="useremail">
          <input
            type="text"
            name="Email"
            id="Email"
            autocomplete="off"
            placeholder="Email"
          />
          <small></small>
        </div>
        <div id="Password" class="userpassword">
          <input
            type="text"
            name="Password"
            id="Password"
            autocomplete="off"
            placeholder="Password"
          />
          <small></small>
        </div>
        <div id="confirm-password" class="confirm">
          <input
            type="text"
            name="confirm-password"
            id="confirm-password"
            autocomplete="off"
            placeholder="confirm password"
          />
          <small></small>
        </div>
        <br />
        <p class="intro">
          by clicking to the below button, you agree to our
          <a href="/html.codehives.htm" target="_blank"
            >terms and conditions</a
          >
        </p>
        <br />
        <div class="button">
          <input type="submit" value="Claim Your Free Trial" />
        </div>
        <br />
      </div>
    </form>
    </div>
    <script src="registration.js"></script>
  </body>
</html>
